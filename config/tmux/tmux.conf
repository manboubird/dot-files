# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Switch the prefix to Ctrl-a since Ctrl-b interferes with Vim.
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# pane starting number
set -g base-index 1
set -g pane-base-index 1

# vi mode
set -g mode-keys vi
set -g status-keys vi

# Solarized theme
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

# Terminal type configuration
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# mouse setting
# scrolling and switch to copy mode when draging
set-option -g mouse on

# conf reload
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf is reloaded."

# mark and copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# goto begining of the line
bind a send-prefix

# window split
bind | split-window -h
bind - split-window -v

# window movement
bind C-a last-window

# vi-style pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vi-style pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# make a pane new window
bind b break-pane

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
